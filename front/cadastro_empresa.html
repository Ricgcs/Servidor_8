<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_inteiro.png">
    <link rel="stylesheet" href="/front/estilo/c_empresa.css">
    <title>Cadastro empresa</title>
</head>
<body>

    <div id="menu">
        <header>
            <a><h1 id="Nome_header"><a id="link_menu" href="inicial.html">InovaWorks</a></h1></a>

            <div id="div_link_header">
                <a href="#"><h1 id="Links_header">COMPRE AGORA</h1></a>
                <a href="#"><h1 id="Links_header">PROGRAMA</h1></a>
                <a href="#"><h1 id="Links_header">VALORES</h1></a>
                <a href="#"><h1 id="Links_header">CONTATE-NOS</h1></a>
                <a href="sobre_nos.html"><h1 id="Links_header">SOBRE NÓS</h1></a>
            </div>

            <div id="div_img_header">
                <a href="twiter"><img src="img/twiter.png" alt="twiter"></a>
                <a href="linkedin"><img src="img/linkedin.png" alt="linkedin"></a>
                <a href="instaram"><img id="logo_instagram" src="img/instagram-removebg-preview (2).png" alt="instagram"></a>
            </div>
        </header>

        <div id="corpo">
            <img id="img_form" src="img/logo_inteiro.png" alt="logo">
            <h1 id="Nome_img">InovaWorks</h1>
            <h1 id="local_imagem"></h1>

            <form id="form_empresa" enctype="multipart/form-data">
                <input id="nome_fantasia" type="text" placeholder="Nome fantasia" name="Nome_fantasia" required>
                <input id="razao_social" type="text" placeholder="Razão social" name="Razao_social" required>
                <input id="email" type="email" placeholder="Email" name="Email" required>
                <input id="cnpj" type="number" placeholder="CNPJ" name="CNPJ" required>
                <input id="senha" type="password" placeholder="Senha" name="Senha" required>
                <input id="imagem" type="file" placeholder="imagem" name="Imagem" required>
                <button id="corpo_button_cadastrar" type="submit">Cadastrar</button>
            </form>

            <h6 id="cliente_add"><a href="cadastro_cliente.html">É um cliente? Cadastre-se aqui!</a></h6>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('corpo_button_cadastrar');
            const cod = document.getElementById('cnpj');

            const img = document.getElementById('imagem');
            img.addEventListener('change', event=>{
                const pre = document.getElementById('preview_img');
                if(pre){
                    pre.remove();
                }
            const reader = new FileReader;

            reader.onload = function (event)
            {
            const form = document.getElementById('local_imagem');
            const imagem = document.createElement('img');
            //imagem.baackGround = '#000';
            imagem.id = 'preview_img';
            imagem.src = event.target.result;
            form.appendChild(imagem);
            console.log("imagem selecionada");
            }
            reader.readAsDataURL(img.files[0]);
            });           

            
            button.addEventListener('click', async (event) => {
            event.preventDefault(); 

            const form = document.getElementById('form_empresa');
            const formData = new FormData(form); 
            try {
                
                const response = await fetch('http://localhost:3000/empresa', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();

                if (data.result === 1) {
                    alert('Cadastro realizado com sucesso!');
                    window.localStorage.setItem(cod)
                } else {
                    alert('Erro ao realizar cadastro');
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor');
            }
        });
        });
    </script>
</body>
</html>
