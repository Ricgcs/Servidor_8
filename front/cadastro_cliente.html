<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_inteiro.png">
    <link rel="stylesheet" href="estilo/c_cliente.css">
    <title>Cadastro cliente</title>
</head>
<body>

    <div id="menu">
        <header>
            <a><h1 id="Nome_header"><a id="link_menu" href="inicial.html">InovaWorks</a></h1></a>

            <div id="div_link_header">
                <a href="#"><h1 id="Links_header">COMPRE AGORA</h1></a>
                <a href="#"><h1 id="Links_header">PROGRAMA</h1></a>
                <a href="#"><h1 id="Links_header">VALORES</h1></a>
                <a href="#"><h1 id="Links_header">CONTATE-NOS</h1></a>
                <a href="sobre_nos.html"><h1 id="Links_header">SOBRE NÓS</h1></a>
            </div>

            <div id="div_img_header">
                <a href="twiter"><img src="img/twiter.png" alt="twiter"></a>
                <a href="linkedin"><img src="img/linkedin.png" alt="linkedin"></a>
                <a href="instaram"><img id="logo_instagram" src="img/instagram-removebg-preview (2).png" alt="instagram"></a>
            </div>
        </header>

        <div id="corpo">
            <img id="img_form" src="img/logo_inteiro.png" alt="logo">
            <h1 id="Nome_img">InovaWorks</h1>
            <h1 id="local_imagem"></h1>

            <form id="formCliente" enctype="multipart/form-data">
                <input id="nome" type="text" placeholder="Nome" name="nome" required>
                <input id="email" type="email" placeholder="Email" name="email" required>
                <input id="senha" type="password" placeholder="Senha" name="senha" required>
                <input id="cpf" type="number" placeholder="CPF" name="cpf" required>
                <input id="cod" type="number" placeholder="Cod_empresa" name="cod" required>
                <input id="imagem" type="file" placeholder="Arquivo" name="imagem">
                <button id="corpo_button_cadastrar">Cadastrar</button>
            </form>

            <h6><a href="login_cliente.html">Já é cadastrado? login</a></h6>
        </div>
    </div>

    <script>
        const form = document.getElementById('formCliente');
        const button = document.getElementById("corpo_button_cadastrar");
   

        const img = document.getElementById('imagem');
            img.addEventListener('change', event=>{
                const pre = document.getElementById('preview_img');
                if(pre){
                    pre.remove();
                }
            const reader = new FileReader;

            reader.onload = function (event)
            {
            const form = document.getElementById('local_imagem');
            const imagem = document.createElement('img');
            //imagem.backGround = '#000';
            imagem.id = 'preview_img';
            imagem.src = event.target.result;
            form.appendChild(imagem);
            console.log("imagem selecionada");
            }
            reader.readAsDataURL(img.files[0]);
            });
            



        button.addEventListener("click", async(event) => {
            event.preventDefault(); 
            

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const cod = document.getElementById("cod").value;
            const cpf = document.getElementById("cpf").value;
            const img = document.getElementById('imagem');

            const form = document.getElementById('formCliente');    
            const formData = new FormData(form)
            

            
            try {
            
                const response = await fetch(`http://localhost:3000/usuario`, {
    method: 'POST',
    body: formData,
});

                if (response.ok) {
                    alert("Cliente cadastrado com sucesso");
                } else {
                    alert("Erro ao cadastrar cliente");
                }

            } catch (error) {
                console.log("Erro ao cadastrar cliente");
                console.error(error);
            }
        });
    </script>
</body>
</html>
