<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem da Empresa</title>
</head>
<body>
    <h1>Logo da Empresa</h1>
    <img id="logo-empresa" alt="Logo da Empresa - Nome da Empresa" src="placeholder.png"> <!-- Placeholder para a imagem -->

    <script>
        // Recupera o código do localStorage
        const cod = localStorage.getItem('cod');
        
        // // Função para buscar a imagem
         const fetchImage = async () => {
        //     if (!cod) {
        //         console.error('Código não encontrado no localStorage.');
        //         return;
        //     }

            try {
                const response = await fetch(`http://localhost:3000/imagem/3`);
              
                if (response.ok) {
                    
                    const data = await response.blob;
                   console.log(data)
                    const base64Image = data.imagen;
                    
                    const imgElement = document.getElementById('logo-empresa');
                    imgElement.src = `data:image/jpeg;base64,${base64Image}`;
                } else {
                    console.error('Erro ao buscar a imagem.');
                }
            } catch (error) {
                console.error('Erro na requisição da imagem:', error);
            }
        };
        window.onload = fetchImage;
    </script>
</body>
</html>
